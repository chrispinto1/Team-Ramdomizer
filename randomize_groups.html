<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 Project Groups</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 80%;
            text-align: center;
            margin: 0 auto;
        }
        .team-members{
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .member{
            padding:10px;
            box-shadow: 1px 2px 5px rgba(0,0,0,0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team 2 Members</h1>
        <div class="team-members">

        </div>
    </div>
</body>
    <script>
        const classMembers = ['Gabriel Sanchez','Genis Bardales','Gillian Fitzgerald','Gregory Scott','Illgner Paul','Jacqueline Rodney','Jason Pena','Joel Straley','Jonathan Gomez','Jude Sanchez','Kofi Hayford','Kristina Iankovskaia']
        classMembers.forEach(member => {
            let newP = $(`<p class="member">${member}</p>`)
            $('.team-members').append(newP)
        })
    </script>
</html>
