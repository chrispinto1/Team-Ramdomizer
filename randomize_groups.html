<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 Project Groups</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <style>
        .container{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .team-members{
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .team-members-container h1{
            color: white;
            font-family: 'Ranchers', cursive;
            letter-spacing: 3px;
        }

        @keyframes displayMembers {
            0%   {opacity: 0%;}
            25%  {opacity: 25%;}
            50%  {opacity: 50%;}
            100% {opacity: 100%;}
        }

        .member{
            padding:10px;
            box-shadow: 1px 2px 5px rgba(0,0,0,0.3);
            border-radius: 15px;
            color: white;
            animation-name: displayMembers;
            animation-duration: 1.5s;
            font-family: 'Ranchers', cursive;
            letter-spacing: 1px;
        }


        .team-members-container{
            display: none
        }
        .team-groups{
            width: 100%;
            background-color: blue
        }
        html{
            height: -webkit-fill-available;
            overflow: hidden;
        }
        body{
            background-image: url('https://cutewallpaper.org/21/jeopardy-wallpapers/Blue-Xmas-Looping-Background-Stock-Footage-Video-100-Royalty-free-605761-Shutterstock.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: -webkit-fill-available
        }

        .welcome h1{
            color: white;
            font-family: 'Ranchers', cursive;
            font-size: 65px;
        }

        .start{
            font-family: 'Ranchers', cursive;
            font-size:20px;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to the Team Randomizer App</h1>
            <button class="start">Start</button>
        </div>
        <div class="team-members-container">
            <h1>Team 2 Members</h1>
            <div class="team-members">
            </div>
        </div>
    </div>
    <div class="team-groups">

    </div>
</body>
    <script>
        var synth = window.speechSynthesis;
        var voices = synth.getVoices();
        $('.start').on('click', function(){
            $('.welcome').css('display', 'none')
            text = "Welcome to the team randomizer app. Today we'll be randomizing teams for project 1. Lets see the memebers"
            var speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
            $('.container').css('align-items', 'start')
            $('.team-members-container').css('display', 'block')
            speech.onend = function(){
                const classMembers = ['Gabriel Sanchez','Genis Bardales','Gillian Fitzgerald','Gregory Scott','Illgner Paul','Jacqueline Rodney','Jason Pena','Joel Straley','Jonathan Gomez','Jude Sanchez','Kofi Hayford','Kristina Iankovskaia']
                classMembers.forEach((member,index) => {
                    let newP = $(`<p class="member">${member}</p>`)
                    if(index ===  classMembers.length - 1){
                        var to_speak = new SpeechSynthesisUtterance("and " + newP.text());
                    }else{
                        var to_speak = new SpeechSynthesisUtterance(newP.text());
                    }
                    to_speak.onstart = function(){
                        $('.team-members').append(newP)
                    }
                    window.speechSynthesis.speak(to_speak);
                })
            }
            
            $('.member').each(function(index) {
                this.addEventListener('click', function(){
                    var to_speak = new SpeechSynthesisUtterance(this.innerText);
                    window.speechSynthesis.speak(to_speak);
                    console.log(voices)
                })
            })
        })
    </script>
</html>
