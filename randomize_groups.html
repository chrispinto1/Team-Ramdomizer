<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 Project Groups</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <canvas id="world"></canvas>
    <div class="container">
        <div class="welcome">
            <div class="welcome-message">
                <h1>Welcome to the Team Randomizer App</h1>
                <button class="start">Start</button>
            </div>
            <div class="saved-teams">
                <h1 class="team-header"></h1>
                <div class="team-groups-homepage">
    
                </div>
            </div>

        </div>
        <div class="randomization-container">
            <div class="team-members-container">
                <h1 class="game-header"></h1>
                <div class="team-members">
                </div>
            </div>
            <button class="start-randomization">1st Member</button>
            <button class="save">Save Groups</button>
        </div>
        <div class="team-groups">
    
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
