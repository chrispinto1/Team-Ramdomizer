<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 Project Groups</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <style>
        .container{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .team-members{
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .team-members-container h1{
            color: white;
            font-family: 'Ranchers', cursive;
            letter-spacing: 3px;
        }

        @keyframes displayMembers {
            0%   {opacity: 0%;}
            25%  {opacity: 25%;}
            50%  {opacity: 50%;}
            100% {opacity: 100%;}
        }

        .member{
            padding:12px;
            box-shadow: 1px 2px 5px rgba(0,0,0,0.3);
            border-radius: 15px;
            color: white;
            animation-name: displayMembers;
            animation-duration: 1.5s;
            font-family: 'Ranchers', cursive;
            letter-spacing: 1px;
            margin: 5px
        }

        .team-groups{
            width: 100%;
            display: none;
            flex-direction: row;
            position: absolute;
            bottom: 10px;
            justify-content: center;
        }
        html{
            height: -webkit-fill-available;
            overflow: hidden;
        }
        body{
            background-image: url('https://cutewallpaper.org/21/jeopardy-wallpapers/Blue-Xmas-Looping-Background-Stock-Footage-Video-100-Royalty-free-605761-Shutterstock.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: -webkit-fill-available
        }

        .welcome h1{
            color: white;
            font-family: 'Ranchers', cursive;
            font-size: 65px;
        }

        button{
            font-family: 'Ranchers', cursive;
            font-size:20px;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer
        }
        .team{
            background-color:red;
            height: 600px;
            width: 20%;
            font-size: 20px;
            text-decoration: underline;
            padding: 10px;
            border-bottom: 1px solid white;
            border-right: 1px solid white;
        }
        
        .team-creation-container{
            display: flex;
            flex-direction: column;
            position: unset !important;
        }

        .group-header{
            width: 100%;
            text-align: center;
            border-bottom: 1px solid white;
            text-decoration: underline;
            margin: 0
        }
        .start-randomization{
            display: none;
            margin: 0 auto;
        }

        .randomization-container{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to the Team Randomizer App</h1>
            <button class="start">Start</button>
        </div>
        <div class="randomization-container">
            <div class="team-members-container">
                <h1>Team 2 Members</h1>
                <div class="team-members">
                </div>
            </div>
            <button class="start-randomization">1st Member</button>
        </div>
        <div class="team-groups">
    
        </div>
    </div>
</body>
    <script>
        var synth = window.speechSynthesis;
        var voices = synth.getVoices();
        let highlightCount;
        let randomIndex;
        let classMembers = ['Gabriel Sanchez','Genis Bardales','Gillian Fitzgerald','Gregory Scott','Illgner Paul','Jacqueline Rodney','Jason Pena','Joel Straley','Jonathan Gomez','Jude Sanchez','Kofi Hayford','Kristina Iankovskaia']

        function runButtonHighlight(){
            let memberCount = 0
            const buttonFlash = setInterval(function(){
                let member = document.querySelectorAll('.member')[memberCount]
                member.style.backgroundColor = 'white'
                member.style.color = 'black'
                setTimeout(function(){
                    member.style.backgroundColor = 'initial'
                    member.style.color = 'white'
                },300)
                memberCount++
                if(memberCount > classMembers.length - 1){
                    clearInterval(buttonFlash)
                }
            }, 62.5)
            highlightCount++
        }

        const selectMember = (randomIndex) => {
            console.log('randomIndex', randomIndex)
            let randomMember = $('.member')[randomIndex]
            console.log(randomMember)
            randomMember.style.backgroundColor = 'white'
            randomMember.style.color = 'black'
            let randomGroupNumber = Math.floor(Math.random() * 3) //Make this number 4 dynamic based off number of group members
            let allEmpty = true
            for(let i= 0; i < $('.team').length; i++){

            }
            if(allEmpty){
                let randomGroupDiv = $($('.team')[randomGroupNumber])
                let clonedMember = randomMember.cloneNode()
                randomGroupDiv.append((clonedMember))
                const clonedMemberPosition = clonedMember.getBoundingClientRect()
                console.log(clonedMemberPosition)

                let currentPosition = {x: randomMember.getBoundingClientRect().x, y: randomMember.getBoundingClientRect().y}
                let endPosition = {x: clonedMemberPosition.x - clonedMemberPosition.width +  49, y: clonedMemberPosition.y - 12}
                const moveMemeber = setInterval(function(){
                    if(currentPosition.x != endPosition.x || currentPosition.y != endPosition.y){
                        //handle x here
                        if(currentPosition.x != endPosition.x){
                            //keep moving on the x axis
                            //check if the x position is less than 10
                            if(Math.abs(currentPosition.x - endPosition.x) < 1){
                                currentPosition.x = endPosition.x
                                $(randomMember).css('left', `${currentPosition.x}px`)
                            }else{
                                if(currentPosition.x > endPosition.x){
                                    //move to the left
                                    $(randomMember).css('left', `${currentPosition.x - 1}px`)
                                    currentPosition.x -= 1
                                }else{
                                    //move to the right
                                    $(randomMember).css('left', `${currentPosition.x + 1}px`)
                                    currentPosition.x += 1
                                }
                            }
                        }
                        if(currentPosition.y != endPosition.y){
                            if(Math.abs(currentPosition.y - endPosition.y) < 1){
                                currentPosition.y = endPosition.y
                                $(randomMember).css('top', `${currentPosition.y}px`)
                            }else{
                                if(currentPosition.y > endPosition.y){
                                    //move up
                                    $(randomMember).css('top', `${currentPosition.y - 1}px`)
                                    currentPosition.y += 1
                                }else{
                                    //move down
                                    $(randomMember).css('top', `${currentPosition.y + 1}px`)
                                    currentPosition.y += 1
                                }
                            }
                        }
                        
                    }else{
                        console.log('cleared')
                        clearInterval(moveMemeber)
                    }
                },10)
                $(randomMember).css('position', 'absolute')
                $(randomMember).css('width', `${clonedMemberPosition.width - 24}px`)
                //$(randomMember).css('height', `${44 - 24}px`)

                $(randomMember).css('z-index', 2)
                console.log( $(randomMember).css('left'))

            }
            classMembers = classMembers.filter(name => {
                return name !== classMembers[randomIndex]
            })
        }

        /*function getOffset(el) {
            const rect = el.getBoundingClientRect();
            return {
              left: rect.left + window.scrollX,
              top: rect.top + window.scrollY
            };
        }*/

        $('.start').on('click', function(){
            $('.welcome h1 , .welcome .start').css('display', 'none')
            text = "Welcome to the team randomizer app. Today we'll be randomizing teams for project 1. Lets see the memebers"
            var speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
            let count = 1;
            for (let i=0; i < classMembers.length; i += 3) {
                const column = $(`<div class="team team${count}"></div>`)
                const teamHeader = $(`<h1 class="group-header">Team ${count}<h1>`)
                column.append(teamHeader)
                $('.team-groups').append(column)
                count++
            }
            $('.container').css('align-items', 'start')
            $('.randomization-container').css('display', 'block')
            $('.team-groups').css('display', 'flex')
            //speech.onend = function(){
                classMembers.forEach((member,index) => {
                    let newP = $(`<p class="member">${member}</p>`)
                    if(index ===  classMembers.length - 1){
                        var to_speak = new SpeechSynthesisUtterance("and " + newP.text());
                        // to_speak.onend = function(){
                            $('.start-randomization').css('display', 'block')
                            $('.start-randomization').on('click', function(e){
                                highlightCount = 0
                                let whiteBackgroundInterval, initialBackgroundInterval;
                                if(highlightCount === 0){
                                    runButtonHighlight()
                                }
                                const highlightNameInterval = setInterval(function(){
                                    console.log('highlight', highlightCount)
                                    if(highlightCount === 2){
                                        console.log('cleared highlight')
                                        clearInterval(highlightNameInterval)
                                        randomIndex = Math.floor(Math.random() * classMembers.length - 1)
                                        selectMember(randomIndex)
                                    }else{
                                        runButtonHighlight()
                                    }
                                },875)
                            })
                        //}
                    }else{
                        var to_speak = new SpeechSynthesisUtterance(newP.text());
                    }
  //                  to_speak.onstart = function(){
                        $('.team-members').append(newP)
  //                  }
                    window.speechSynthesis.speak(to_speak);
                })
            //}
            
            $('.member').each(function(index) {
                this.addEventListener('click', function(){
                    var to_speak = new SpeechSynthesisUtterance(this.innerText);
                    window.speechSynthesis.speak(to_speak);
                    console.log(voices)
                })
            })
        })
    </script>
</html>
